<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>如何查看微粒贷</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
			font-family: "微软雅黑";
		}
		.main{
			width:90%;
			margin:20px 5%;
		}
		.title{
			font-size:16px;
			font-weight: 550;
		}
		.content{
			font-size: 15px;
			margin-top:15px;
			line-height: 22px;
			color: #555;
		}
		.imgC{
			width:80%;
			margin:10px 10%;
		}
	</style>
	</head>
	<body>
		<section class="main">
			<p class="title">一、微信查看</p>
			<p class="content">
				1.打开微信-我-钱包，查看是否有"微粒贷借款"选项。若没有，则微粒贷选项选择"否";如果有，请点击该图图标。
			</p>
			<img src="./img/weilidai-1.png" class="imgC">
			<p class="content">
				2.进入微粒贷的详情页面，查看本人微粒贷额度。若额度等于0，则微粒贷选择选项选择"否";若额度大于0，微粒贷选项请选择"是",并填写微粒贷额度。
			</p>
			<img src="./img/weilidai-2.png" class="imgC">
			
			<p class="title">二、QQ查看</p>
			<p class="content">
				1.打开QQ-点击头像-QQ钱包-资金.理财，查看是否有“微粒贷借款”选项。若没有，则微粒贷选项选择“否”;如果有，请点击该图图标。
			</p>
			<img src="./img/weilidai-3.png" class="imgC">
			<p class="content">
				2.进入微粒贷的详情页面，查看本人微粒贷额度。若额度等于0，则微粒贷选择选项选择"否";若额度大于0，微粒贷选项请选择"是",并填写微粒贷额度。
			</p>
			<img src="./img/weilidai-4.png" class="imgC">
			<br><br>
			
		</section>
	</body>
</html>
